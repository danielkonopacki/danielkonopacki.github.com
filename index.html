---
layout: default
title: Home
---

<div id="home">
  <div class="posts">
    {% for post in site.posts %}
      <div class="post-blurb">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <h4>{{ post.date | date: "%B %e, %Y" }}</h4>
        <div>{{ post.description }} <a href="{{ post.url }}">&raquo; &raquo;</a></div>
      </div>
    {% endfor %}
  </div>
</div>
