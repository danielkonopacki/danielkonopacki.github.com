---
layout: default
title: Home
---

<div id="home">
  <div class="background"></div>
  <h2>Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li></span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> {{ post.description }}</li>
    {% endfor %}
  </ul>
</div>
