---
layout: default
title: Home
---

<div id="home">
  <h2>Posts</h2>
  <div class="posts">
    {% for post in site.posts %}
      <div class="post-blurb">
        <h3><a href="{{ post.url }}">{{ post.title }}</a> on {{ post.date | date_to_string }}</h3>
        <div>{{ post.description }}</div>
      </div>
    {% endfor %}
  </div>
</div>
